<html xmlns:c="http://www.concordion.org/2007/concordion">
  <head>
    <title>Where will the links be placed on my pages?</title>
  </head>
  <body>
    <h1>Where will the links be placed on my pages?</h1>

    <p>
	Links will be added to the foot of the page inside a <code>div</code>
	with an id of <code>childSpecifications</code>. If <code>SpecLinker</code> 
	finds a div already exists with this id, the div contents will be removed
	and replaced with the generated links.
    </p>

  </body>

</html>
